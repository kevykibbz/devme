{% extends 'manager/errors/base.html' %} 
{% load static %} 
{% block error_block %}

<div class="notfound-top">
  <h1>400</h1>
</div>
<div class="content">
  <img src="{% static 'manager/assets/errors/images/green.png' %}" alt="" title="placeholder" />
  <h3>
    "Bad Request! The server couldn't understand the request. Please check your input and try again. If the issue persists, contact support for assistance. Thank you."
  </h3>
  <ul class="social-icon">
    <li><a class="fa" href="{{obj.user.extendedauthuser.facebook}}"> </a></li>
    <li><a class="tw" href="{{obj.user.extendedauthuser.twitter}}"> </a></li>
    <li><a class="g" href="{{obj.user.extendedauthuser.github}}"> </a></li>
  </ul>
</div>
{% endblock %}
